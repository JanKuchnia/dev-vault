<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Policy | DevVault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ... existing styles from index.html ... */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.7s cubic-bezier(.4,0,.2,1), transform 0.7s cubic-bezier(.4,0,.2,1);
        }
        .fade-in.visible {
            opacity: 1;
            transform: none;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100 dark:bg-slate-900 transition-bg">
    <!-- Navigation (same as index.html, but update links to .html files) -->
    <!-- ... existing navigation ... -->

    <div class="pt-24 pb-12 px-4 sm:px-6 lg:px-8 min-h-[60vh] flex flex-col items-center justify-center fade-in">
        <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-4">Cookie Policy</h1>
        <p class="text-lg text-gray-600 dark:text-gray-300 mb-8">Our cookie policy will be available here soon.</p>
        <i class="fas fa-cookie-bite text-yellow-500 text-6xl animate-pulse"></i>
    </div>

    <!-- Footer (same as index.html, but update links to .html files) -->
    <!-- ... existing footer ... -->

    <!-- Modals and Scripts (copy from index.html) -->
    <!-- ... existing modals and scripts ... -->

    <script>
    // Fade-in on scroll
    function revealOnScroll() {
        document.querySelectorAll('.fade-in').forEach(el => {
            const rect = el.getBoundingClientRect();
            if (rect.top < window.innerHeight - 60) {
                el.classList.add('visible');
            }
        });
    }
    window.addEventListener('scroll', revealOnScroll);
    window.addEventListener('DOMContentLoaded', revealOnScroll);
    </script>
</body>
</html>
