<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples | DevVault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="devvault.css">
</head>
<body class="min-h-screen bg-gray-100 dark:bg-slate-900 transition-bg">
    <!-- Navigation (same as index.html, but update links to .html files) -->
    <!-- ... existing navigation ... -->

    <div class="pt-24 pb-12 px-4 sm:px-6 lg:px-8 min-h-[60vh]">
        <div class="max-w-7xl mx-auto">
            <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-8 text-center">Example Portfolios</h1>
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                <div class="bg-white dark:bg-slate-700 rounded-xl shadow-md p-6 flex flex-col items-center">
                    <div class="w-16 h-16 rounded-full bg-gradient-to-br from-blue-400 to-purple-500 flex items-center justify-center text-white text-2xl font-bold mb-4">JD</div>
                    <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-1">Jane Doe</h3>
                    <p class="text-gray-600 dark:text-gray-300 mb-2">Full Stack Developer</p>
                    <p class="text-gray-500 dark:text-gray-400 text-sm mb-4">janedoe.devvault.app</p>
                    <a href="#" class="text-blue-500 hover:text-blue-600 font-medium">View Portfolio</a>
                </div>
                <div class="bg-white dark:bg-slate-700 rounded-xl shadow-md p-6 flex flex-col items-center">
                    <div class="w-16 h-16 rounded-full bg-gradient-to-br from-green-400 to-teal-500 flex items-center justify-center text-white text-2xl font-bold mb-4">TK</div>
                    <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-1">Tommy Kwok</h3>
                    <p class="text-gray-600 dark:text-gray-300 mb-2">DevOps Engineer</p>
                    <p class="text-gray-500 dark:text-gray-400 text-sm mb-4">tommyk.devvault.app</p>
                    <a href="#" class="text-blue-500 hover:text-blue-600 font-medium">View Portfolio</a>
                </div>
                <div class="bg-white dark:bg-slate-700 rounded-xl shadow-md p-6 flex flex-col items-center">
                    <div class="w-16 h-16 rounded-full bg-gradient-to-br from-orange-400 to-pink-500 flex items-center justify-center text-white text-2xl font-bold mb-4">RS</div>
                    <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-1">Rahul Sharma</h3>
                    <p class="text-gray-600 dark:text-gray-300 mb-2">Frontend Developer</p>
                    <p class="text-gray-500 dark:text-gray-400 text-sm mb-4">rahuls.devvault.app</p>
                    <a href="#" class="text-blue-500 hover:text-blue-600 font-medium">View Portfolio</a>
                </div>
            </div>
            <div class="flex justify-center mt-12">
                <button id="signUpHero" class="bg-blue-500 hover:bg-blue-600 text-white px-8 py-3 rounded-md font-bold transition-colors text-lg shadow-lg">Sign Up</button>
            </div>
        </div>
    </div>

    <!-- Footer (same as index.html, but update links to .html files) -->
    <!-- ... existing footer ... -->

    <!-- Modals and Scripts (copy from index.html) -->
    <!-- ... existing modals and scripts ... -->

    <button id="signUpFloating" class="fixed bottom-6 right-6 z-50 bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-full font-bold shadow-lg transition-colors flex items-center space-x-2">
        <i class="fas fa-user-plus"></i>
        <span>Sign Up</span>
    </button>
    <script>
    // Floating and hero CTA open sign up modal if present
    function openSignUpModal() {
        const signUpModal = document.getElementById('signUpModal');
        if (signUpModal) {
            signUpModal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        } else {
            window.location.href = 'index.html#signUpModal';
        }
    }
    const signUpHero = document.getElementById('signUpHero');
    const signUpFloating = document.getElementById('signUpFloating');
    if (signUpHero) signUpHero.addEventListener('click', openSignUpModal);
    if (signUpFloating) signUpFloating.addEventListener('click', openSignUpModal);
    </script>
</body>
</html>
